<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Web Store Exercise</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <header>
      <h1>
        <a href="#">Paramiicio</a>
      </h1>
    </header>

    
    <main>
      <h2>All Products</h2>

      
      <ul class="products">
        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/aurelia.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Aurelia</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>


        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/polycaryum.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Polycaryum</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>

        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/Chlorelligerum.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Chlorelligerum</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>

        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/sonneborni.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Sonneborni</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>

        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/ugandae.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Ugandae</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>

        <li class="product">
          <label>
            <input type="checkbox">
            <figure><img src="images/woodruffi.jpg" alt=""></figure>
            <div class="product-info">
              <h3 class="product-name">Woodruffi</h3>
              <p class="product-price">$12.99</p>
            <div>
          </label>
        </li>
      </ul>
      
    </main>
  </body>
</html>
